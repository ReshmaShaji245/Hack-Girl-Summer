<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="projName">She<br>Boss</h1>
        <h2 class="subtitle">support women-owned businesses</h2>

        <form action="/categories" method="post" class="form-inline search">
          <input class="form-control mr-sm-2 ml-auto" type="search" placeholder="Type in your city here" name="city" aria-label="Search">
        
          <button class="btn btn-outline-secondary my-2 my-sm-0 ml-auto" type="button" data-toggle="modal" data-target="#myModal">Categories</button>
          <div class ="modal" id ="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2> Categories</h2>
                </div>
               <div class = "modal-body">
             
                  <input type="checkbox" id="category-one" name="category" value="Food-and-Drink">
                  <label for="category-one">Food & Drink </label><br>
                  <input type="checkbox" id="category-two" name="category" value="Tech">
                  <label for="category-two">Tech</label><br>
                  <input type="checkbox" id="category-three" name="category" value="Home Décor">
                  <label for="category-three">Home Décor</label><br> 
                  <input type="checkbox" id="category-four" name="category" value="Hair-and-Beauty">
                  <label for="category-four">Hair and Beauty</label><br> 
                  <input type="checkbox" id="category-five" name="category" value="Entertainment">
                  <label for="category-five">Entertainment</label><br> 
                  <input type="checkbox" id="category-six" name="category" value="Retail">
                  <label for="category-six">Retail</label><br> 
                  <input type="checkbox" id="category-seven" name="category" value="Real-Estate">
                  <label for="category-seven">Real Estate</label><br> 
        
                  <input type="checkbox" id="category-eight" name="category" value="Books">
                  <label for="category-eight">Books</label><br> 
                  
                  <div class = "modal-footer">
                    <button type="submit" class="btn">Save</button>
                    <button type="button"  class="close" data-dismiss="modal">
                      <span>Cancel</span>
               
                </div>
               </div>
              </div>
            </div>
          </div>
          <svg class="bi bi-search" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </form>

      </div>
      <div class="col">
        <img src="../static/friends.jpg" alt="landing image" id="landing-img">
      </div>
    </div>
  </div>
  <div class="card-group;" style="align-items: center;">
    {% for i in business %}
    <div class="card border-dark ml-auto mb-6" style="align-items: center;">
       
      <br><br>
       <img src='/static/{{i[5]}}'' alt="boat" style="width:200px;height: 100px;">
        <h5 class="card-title">Company Name: <b> {{i[0]}} </b></h5>
        <p class="card-text">Address: <b>{{i[1]}} </b></p>
        <p class="card-text">Owner:<b> {{i[2]}}</b> </p>
        <a href="{{i[3]}}" class="card-text"><b>Website </b></a>
        <p class="card-text">Category: <b>{{i[4]}}</b>  </p>
        <br><br>
        
        
      </div>
      {% endfor %}
    </div>

</div>
